<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Create Link</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 400px; text-align: center; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; font-size: 14px; }
        button { background: #28a745; color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; font-weight: bold; }
        button:hover { background: #218838; }
        .result { margin-top: 20px; padding: 15px; background: #d4edda; color: #155724; border-radius: 5px; display: none; text-align: left; word-break: break-all; border: 1px solid #c3e6cb; }
        .label { font-size: 12px; color: #666; margin-bottom: 5px; display: block; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Create Short Link</h2>
        <input type="text" id="longUrl" placeholder="Paste Long Video URL here..." required>
        <button id="genBtn" onclick="saveLink()">Generate Link</button>
        
        <div class="result" id="resultBox">
            <span class="label">Your Short Link:</span>
            <input type="text" id="shortUrl" readonly onclick="this.select()" style="background: #fff;">
            <small style="color: #777; display:block; margin-top:5px;">Copy and share this link.</small>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // আপনার দেওয়া কনফিগারেশন
        const firebaseConfig = {
            apiKey: "AIzaSyBE54MB5e9zAsCr-40sh_rbGU8nwylFI_w",
            authDomain: "mylinkshortener-77ff0.firebaseapp.com",
            projectId: "mylinkshortener-77ff0",
            storageBucket: "mylinkshortener-77ff0.firebasestorage.app",
            messagingSenderId: "219157672598",
            appId: "1:219157672598:web:619402200b2168408e08b7",
            measurementId: "G-WXGKQV6VWJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Function to Save Link
        window.saveLink = async function() {
            const longUrl = document.getElementById('longUrl').value.trim();
            const resultBox = document.getElementById('resultBox');
            const shortUrlInput = document.getElementById('shortUrl');
            const btn = document.getElementById('genBtn');

            if (!longUrl) { alert("Please enter a URL"); return; }
            if (!longUrl.startsWith('http')) { alert("Link must start with http:// or https://"); return; }

            btn.innerText = "Generating...";
            btn.disabled = true;

            // Generate Random ID (6 characters)
            const id = Math.random().toString(36).substring(2, 8);

            try {
                // Save to Firestore
                await setDoc(doc(db, "links", id), {
                    original_url: longUrl,
                    createdAt: new Date()
                });

                // Create Final URL
                // এটি অটোমেটিক ডিটেক্ট করবে আপনার সাইটের নাম (index.html এ পাঠাবে)
                const currentPath = window.location.pathname.replace('admin.html', 'index.html');
                const finalLink = window.location.origin + currentPath + "?id=" + id;
                
                shortUrlInput.value = finalLink;
                resultBox.style.display = "block";
                btn.innerText = "Generate Another";
                btn.disabled = false;
                document.getElementById('longUrl').value = ""; // Clear input

            } catch (e) {
                console.error("Error adding document: ", e);
                alert("Error saving link. Make sure Firestore Database is created in Test Mode.");
                btn.innerText = "Generate Link";
                btn.disabled = false;
            }
        }
    </script>

</body>
</html>
